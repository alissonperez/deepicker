machine:
 node:
   version: 8.9.4

dependencies:
 pre:
   - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
 override:
   - yarn --dev
 cache_directories:
   - "./node_modules"

test:
 override:
   - make lint
   - make test

deployment:
  npm:
    tag: /^v[0-9]+(\.[0-9]+)*$/
    commands:
      - make browser
      - npm publish
